<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS (Entity-Component-System)</title>
    <!-- Include the A-Frame library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <!-- Define the A-Frame scene -->
    <a-scene>
        <!-- Define a box using the regular method -->
        <a-box id="box1" color="#ff0000" position="0 1.5 -3" material="color: #55aa00" geometry="" rotation="0 0 0"></a-box>
        
        <!-- Define a box using the entity method with geometry and material components -->
        <a-entity
            geometry="primitive: box;"
            material="color: #55aa00"
            position="2 1.5 -3"
        ></a-entity>
        
        <!-- Define a light using the entity method with a light component -->
        <a-entity
            light="type: point; color: #ff0000;"
            position="-2 1.5 -3"
        ></a-entity>
    </a-scene>
</body>
</html>
