<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotion (Camera Motion)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <script>
        // Register a custom component 'navlog' for logging navigation events
        AFRAME.registerComponent("navlog",{
            init:function() {
                // Listen for 'navigation-start' event and log to the console when it occurs
                this.el.addEventListener('navigation-start', function(){
                    console.log("%cSTART", "font-size:2em;color:green");
                });
                // Listen for 'navigation-end' event and log to the console when it occurs
                this.el.addEventListener('navigation-end', function(){
                    console.log("%cEND", "font-size:2em;color:red");
                });
            }
        });
    </script>
    <a-scene>
        <!-- Add a grid to the scene for visual reference -->
        <a-grid></a-grid>

        <!-- Define the camera entity with movement controls and checkpoint controls -->
        <a-entity navlog movement-controls="controls: checkpoint" checkpoint-controls="mode: animate;animateSpeed:5">
            <a-camera>
                <a-cursor></a-cursor> <!-- Add a cursor to the camera for interaction -->
            </a-camera>
        </a-entity>

        <!-- Define checkpoint circles for the camera to move between -->
        <a-circle
            checkpoint
            color="#500"
            position="0 0.1 -3"
            rotation="-90 0 0"></a-circle>

        <!-- Define checkpoint circles for the camera to move between -->
        <a-circle
            checkpoint
            color="#550"
            position="-5 0.1 -3"
            rotation="-90 0 0"></a-circle>

        <!-- Define checkpoint circles for the camera to move between -->
        <a-circle 
            checkpoint
            color="#050"
            position="5 0.1 -3"
            rotation="-90 0 0"></a-circle>
    </a-scene>
</body>
</html>
