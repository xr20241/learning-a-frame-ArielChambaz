<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scene</title>
    <!-- Include the A-Frame library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <!-- Define the A-Frame scene -->
    <a-scene>
        <!-- Define a sphere with the following properties:
             - Color: pink
             - Radius: 0.5
             - Position: (1, 1.5, -3)
             - Wireframe mode: true -->
        <a-sphere
            color="pink"
            radius="0.5"
            position="1 1.5 -3"
            wireframe="true"
        ></a-sphere>
        
        <!-- Define a box with the following properties:
             - Color: yellow
             - Position: (-1, 1.5, -3)
             - Rotation: (0, 45, 0)
             - Scale: (1, 2, 1) -->
        <a-box
            color="#ffff00"
            position="-1 1.5 -3"
            rotation="0 45 0"
            scale="1 2 1"
        ></a-box>
    </a-scene>
</body>
</html>
