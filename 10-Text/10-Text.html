<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Component</title>
    <!-- Include the A-Frame library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <!-- Define the A-Frame scene -->
    <a-scene>
        <!-- <a-text
            value="This is a text"
            color="#f0f"
            position="0 1.5 -2"
        ></a-text> -->

        <!-- Define a text element using the <a-entity> component -->
        <a-entity
            text = "
                value: This is a text built with a-entity;
                color: blue;
                wrapCount: 11;
                align: center;
                negate: false;
                font: ./fonts/Raleway-SemiBold-msdf.json;
            "
            position = "0 1.5 -2"
            geometry = "
                primitive: plane;
                width: auto;
                height: auto;
            "
            material = "color: #ccc"
        ></a-entity>
    </a-scene>
</body>
</html>
