<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags to set the character encoding and viewport properties -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Based AR</title>

    <!-- A-Frame library for creating VR/AR scenes -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- A-Frame extras for additional features like animations and other components -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- AR.js library for marker-based augmented reality (AR) tracking -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0px;overflow:hidden;">
    <!-- A-Frame scene that is embedded into the page for AR -->
    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
        
        <!-- Barcode marker with a value of 5 that triggers the appearance of a yellow box -->
        <a-marker type="barcode" value="5">
            <!-- Box with animation to rotate on hover -->
            <a-box color="#ffff00" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <!-- Pattern marker using an external pattern file (AVR.patt) that triggers a magenta box -->
        <a-marker type="pattern" url="markers/AVR.patt">
            <!-- Box with animation to rotate on hover -->
            <a-box color="#ff00ff" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <!-- Hiro preset marker that triggers a red box -->
        <a-marker preset="hiro">
            <!-- Box with animation to rotate on hover -->
            <a-box color="#ff0000" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <!-- Kanji preset marker that triggers a green box -->
        <a-marker preset="kanji">
            <!-- Box with animation to rotate on hover -->
            <a-box color="#00ff00" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <!-- Camera and cursor setup -->
        <a-entity camera>
            <!-- Adds a cursor to the scene for interaction (hovering over objects) -->
            <a-cursor></a-cursor>
        </a-entity>

    </a-scene>
</body>
</html>
