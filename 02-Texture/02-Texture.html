<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture</title>
    <!-- Include the A-Frame library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <!-- Define the A-Frame scene -->
    <a-scene>
        <!-- Define assets (textures) to be used in the scene -->
        <a-asset>
            <!-- Base color texture -->
            <img src="textures/Brick/basecolor.jpg" id="base">
            <!-- Normal map texture -->
            <img src="textures/Brick/normal.jpg" id="normal">
            <!-- Height map texture -->
            <img src="textures/Brick/height.png" id="height">
        </a-asset>
        
        <!-- Define a box with the following properties:
             - Base color texture applied
             - Texture repeated 2x2
             - Normal map applied with texture repeated 2x2
             - Position: (-1, 1.5, -2) -->
        <a-box
            src="#base"
            repeat="2 2"
            normal-map="#normal"
            normal-texture-repeat="2 2"
            position="-1 1.5 -2"
        ></a-box>
        
        <!-- Define a sphere with the following properties:
             - Base color texture applied
             - Position: (1, 1.5, -2) -->
        <a-sphere
            src="#base"
            position="1 1.5 -2"
        ></a-sphere>
    </a-scene>
</body>
</html>
